        <main class="flex-1 flex flex-col">

                <h1 class="text-2xl font-bold text-gray-900 mb-2">Histórico de Entregas</h1>
                <p class="text-secondary">Consulte e gerencie o histórico completo das suas entregas realizadas.</p>
            </div>

                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0 lg:space-x-4">
                    <div class="flex-1 max-w-md">
                        <input type="text" id="searchInput" class="block w-full pl-4 pr-3 py-2 border border-gray-300 rounded-lg" placeholder="Buscar por cliente ou número do pedido...">
                    </div>
                    <div class="flex items-center space-x-4">
                         <input type="date" id="startDate" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        <span class="text-gray-500">até</span>
                        <input type="date" id="endDate" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">

                    </div>

            </div>

            <div class="flex-1 overflow-auto">
                <div class="bg-white">
                    <div class="grid grid-cols-12 gap-4 px-6 py-4 bg-gray-50 border-b border-gray-200 text-sm font-medium text-gray-700">
                        <div class="col-span-2">Data da Entrega</div>
                        <div class="col-span-2">Nome do Cliente</div>
                        <div class="col-span-3">Endereço</div>
                        <div class="col-span-2">Cidade</div>
                        <div class="col-span-1">Status Final</div>
                        <div class="col-span-1">Pedido</div>
                        <div class="col-span-1 text-center">Ações</div>
                    </div>
                    <div id="historyListContainer" class="divide-y divide-gray-200">
                        </div>
                </div>
            </div>
        </main>
    </div>
    <script>
    // --- INÍCIO DA ALTERAÇÃO JAVASCRIPT ---

    // Função para carregar dados do usuário (Nome e Iniciais)
    function loadUserData() {
        const nome = localStorage.getItem('entregador_nome');
        const iniciais = localStorage.getItem('entregador_iniciais');

        if (nome && iniciais) {
            document.getElementById('profileName').textContent = nome;
            document.getElementById('profileInitials').textContent = iniciais;
        } else {
            // Se não achar, volta pro login
            alert('Sessão não encontrada. Por favor, faça login novamente.');
            window.location.href = 'login.html';
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        loadUserData(); // Carrega os dados do perfil
        
        // --- FIM DA ALTERAÇÃO JAVASCRIPT ---

        const searchInput = document.getElementById('searchInput');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const clearFiltersButton = document.getElementById('clearFilters');
        const historyListContainer = document.getElementById('historyListContainer');

        // --- INÍCIO DO NOVO CÓDIGO ---

        // Função para formatar a data ISO (ex: 2025-10-24T10:00:00) para pt-BR (ex: 24/10/2025)
        function formatarData(isoString) {
            if (!isoString) return 'N/A';
            const data = new Date(isoString);
            return data.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Função para formatar a data ISO para o formato AAAA-MM-DD (usado no atributo data-date)
        function formatarDataParaFiltro(isoString) {
             if (!isoString) return '';
             // Pega apenas a parte da data (ex: "2025-10-24")
             return isoString.split('T')[0]; 
        }

        // Função principal para carregar o histórico do backend
        async function carregarHistorico() {
            // Pega o ID do entregador, que deve ter sido salvo no localStorage durante o login
            const entregadorId = localStorage.getItem('entregador_id');

            if (!entregadorId) {
                historyListContainer.innerHTML = '<p class="p-6 text-center text-red-600">Erro: Entregador não identificado. Por favor, faça login novamente.</p>';
                return;
            }

            // Define a URL da API. 
            // Para a tela de "Histórico", queremos APENAS as entregas "Concluída"
            const apiUrl = `http://127.0.0.1:5000/entregas?entregador_id=${entregadorId}&status=Concluída`;
            
            historyListContainer.innerHTML = '<p class="p-6 text-center text-gray-500">Carregando histórico...</p>';

            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Erro ao buscar dados: ${response.statusText}`);
                }
                
                const entregas = await response.json();

                if (entregas.length === 0) {
                    historyListContainer.innerHTML = '<p class="p-6 text-center text-gray-500">Nenhuma entrega concluída encontrada no histórico.</p>';
                    return;
                }

                // Limpa a mensagem de "Carregando"
                historyListContainer.innerHTML = ''; 

                // Itera sobre cada entrega e cria o HTML
                entregas.forEach(entrega => {
                    // A data que importa para o histórico é a data de conclusão
                    const dataParaFiltro = formatarDataParaFiltro(entrega.data_entrega_concluida);
                    const dataFormatada = formatarData(entrega.data_entrega_concluida);

                    const itemHtml = `
                        <div class="history-item grid grid-cols-12 gap-4 items-center px-6 py-4 text-sm text-gray-800" data-date="${dataParaFiltro}">
                            <div class="col-span-2">${dataFormatada}</div>
                            <div class="col-span-2 font-medium">${entrega.nome_cliente || 'N/A'}</div>
                            <div class="col-span-3 text-gray-600">${entrega.endereco_completo || 'N/A'}</div>
                            <div class="col-span-2 text-gray-600">${entrega.cidade || 'N/A'}</div>
                            <div class="col-span-1">
                                <span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">
                                    ${entrega.status}
                                </span>
                            </div>
                            <div class="col-span-1 text-gray-600">${entrega.numero_pedido || 'N/A'}</div>
                            <div class="col-span-1 text-center">
                                <button class="text-primary hover:text-blue-700" title="Ver Detalhes">
                                    <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.001 0-.001 0 0 0-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7 0 0 0 0 0 0z"></path></svg>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    // Adiciona o HTML da linha ao container
                    historyListContainer.innerHTML += itemHtml;
                });

            } catch (error) {
                console.error('Falha ao carregar histórico:', error);
                historyListContainer.innerHTML = `<p class="p-6 text-center text-red-600">Falha ao carregar histórico: ${error.message}</p>`;
            }
        }

        // Chama a função para carregar os dados assim que a página estiver pronta
        carregarHistorico();

        // --- FIM DO NOVO CÓDIGO ---


        // (Início do seu código de filtro original)
        const applyFilters = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
            const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
            // Ajustar a data final para incluir o dia inteiro
            if(endDate) endDate.setHours(23, 59, 59, 999);

            const rows = historyListContainer.querySelectorAll('.history-item');
            
            rows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                const dateText = row.dataset.date; // Pega a data do atributo data-date
                
                // Ignora linhas que ainda não têm uma data (ex: se data_entrega_concluida for null)
                if (!dateText) {
                    row.classList.add('hidden');
                    return;
                }

                const rowDate = new Date(dateText);
                
                const textMatch = !searchTerm || rowText.includes(searchTerm);
                // Ajuste para garantir que a comparação de datas seja inclusiva
                const startDateMatch = !startDate || rowDate >= startDate;
                const endDateMatch = !endDate || rowDate <= endDate;
                
                if (textMatch && startDateMatch && endDateMatch) {
                    row.classList.remove('hidden');
                } else {
                    row.classList.add('hidden');
                }
            });
        };

        searchInput.addEventListener('input', applyFilters);
        startDateInput.addEventListener('change', applyFilters);
        endDateInput.addEventListener('change', applyFilters);

        clearFiltersButton.addEventListener('click', () => {
            searchInput.value = '';
            startDateInput.value = '';
            endDateInput.value = '';
            applyFilters();
        });
    });
    </script>
