            <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-200">

                    </div>

        <main class="flex-1 flex flex-col">
            <div class="bg-white border-b border-gray-200 p-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Histórico de Entregas</h1>
                <p class="text-secondary">Consulte e gerencie o histórico completo das suas entregas realizadas.</p>
            </div>

            <div class="bg-white border-b border-gray-200 p-6">
                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0 lg:space-x-4">
                    <div class="flex-1 max-w-md">
                        <input type="text" id="searchInput" class="block w-full pl-4 pr-3 py-2 border border-gray-300 rounded-lg" placeholder="Buscar por cliente ou número do pedido...">
                    </div>
                    <div class="flex items-center space-x-4">
                         <input type="date" id="startDate" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        <span class="text-gray-500">até</span>
                        <input type="date" id="endDate" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        <button id="clearFilters" class="px-4 py-2 text-sm text-secondary hover:text-gray-700 font-medium">Limpar</button>
                    </div>
                </div>
            </div>

            <div class="flex-1 overflow-auto">
                <div class="bg-white">
                    <div class="grid grid-cols-12 gap-4 px-6 py-4 bg-gray-50 border-b border-gray-200 text-sm font-medium text-gray-700">
                        <div class="col-span-2">Data da Entrega</div>
                        <div class="col-span-2">Nome do Cliente</div>
                        <div class="col-span-3">Endereço</div>
                        <div class="col-span-2">Cidade</div>
                        <div class="col-span-1">Status Final</div>
                        <div class="col-span-1">Pedido</div>
                        <div class="col-span-1 text-center">Ações</div>
                    </div>
                    <div id="historyListContainer" class="divide-y divide-gray-200">
                        </div>
                </div>
            </div>
        </main>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('searchInput');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const clearFiltersButton = document.getElementById('clearFilters');
        const historyListContainer = document.getElementById('historyListContainer');

        const applyFilters = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
            const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
            // Ajustar a data final para incluir o dia inteiro
            if(endDate) endDate.setHours(23, 59, 59, 999);

            const rows = historyListContainer.querySelectorAll('.history-item');
            
            rows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                const dateText = row.dataset.date;
                const rowDate = new Date(dateText);
                
                const textMatch = !searchTerm || rowText.includes(searchTerm);
                const startDateMatch = !startDate || rowDate >= startDate;
                const endDateMatch = !endDate || rowDate <= endDate;
                
                if (textMatch && startDateMatch && endDateMatch) {
                    row.classList.remove('hidden');
                } else {
                    row.classList.add('hidden');
                }
            });
        };

        searchInput.addEventListener('input', applyFilters);
        startDateInput.addEventListener('change', applyFilters);
        endDateInput.addEventListener('change', applyFilters);

        clearFiltersButton.addEventListener('click', () => {
            searchInput.value = '';
            startDateInput.value = '';
            endDateInput.value = '';
            applyFilters();
        });
    });
    </script>
</body>
</html>
