        <main class="flex-1 flex flex-col">

                <p class="text-secondary">Olá! Clique em uma das opções abaixo para que eu possa te ajudar.</p>
            </div>

            <div id="chat-container" class="flex-1 overflow-auto p-6">
                <div id="chat-messages" class="flex flex-col space-y-4">
                    </div>
            </div>

            <div class="bg-white border-t border-gray-200 p-6">
                <div id="chat-options" class="flex flex-wrap gap-3 justify-center">
                    <button data-op="1" class="chat-option-btn">Como o sistema funciona?</button>
                    <button data-op="2" class="chat-option-btn">Como cadastrar uma entrega?</button>
                    <button data-op="3" class="chat-option-btn">O que é o Dashboard?</button>
                    <button data-op="4" class="chat-option-btn">Ver entregas de hoje</button>
                    <button data-op="5" class="chat-option-btn">Ver entregas pendentes</button>
                    <button data-op="6" class="chat-option-btn">Ver entregas concluídas</button> <button data-op="7" class="chat-option-btn">Consultar pedido por código</button> </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatOptions = document.getElementById('chat-options');
            const chatMessages = document.getElementById('chat-messages');
            const apiEndpoint = 'http://127.0.0.1:5000/chatbot'; // URL do nosso servidor Flask

            function createMessageElement(text, isUser) {
                const chatMessages = document.getElementById('chat-messages');
                const chatContainer = document.getElementById('chat-container'); 

                const messageContainer = document.createElement('div');
                messageContainer.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

                const messageBubble = document.createElement('div');
                const formattedText = text.replace(/\n/g, '<br>');
                messageBubble.className = `p-3 rounded-xl max-w-lg shadow-sm ${isUser ? 'bg-primary text-white' : 'bg-gray-200 text-gray-800'}`;
                messageBubble.innerHTML = `<p class="text-sm">${formattedText}</p>`;

                messageContainer.appendChild(messageBubble);

                chatMessages.appendChild(messageContainer); 

                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            async function getBotResponse(optionNumber, pedidoNumber = null) {
                const payload = { op: optionNumber };
                if (pedidoNumber) {
                    payload.numero_pedido = pedidoNumber; // Adiciona o número do pedido ao payload
                }
                
                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) throw new Error(`Erro na API: ${response.statusText}`);

                    const data = await response.json();
                    return data.response;
                } catch (error) {
                    console.error("Falha ao contatar o backend:", error);
                    return "Desculpe, estou com problemas para me conectar ao servidor. Tente novamente mais tarde.";
                }
            }

            // Adiciona um listener para cliques na área dos botões
            chatOptions.addEventListener('click', async function(event) {
                const button = event.target.closest('.chat-option-btn');
                if (!button) return; 

                const optionNumber = parseInt(button.dataset.op);
                let userMessage = button.textContent;
                let pedidoNumber = null;

                // Lógica para o botão Consultar Pedido por Número (op=7)
                if (optionNumber === 7) {
                    const promptText = "Por favor, digite o número do pedido que deseja consultar:";
                    pedidoNumber = window.prompt(promptText);

                    if (pedidoNumber === null || pedidoNumber.trim() === "") {
                        createMessageElement("Consulta cancelada.", false);
                        return;
                    }
                    userMessage = `${userMessage}: ${pedidoNumber}`;
                }

                createMessageElement(userMessage, true); 
                
                chatOptions.style.pointerEvents = 'none'; 
                
                // Chamada à API com ou sem o número do pedido
                const botResponse = await getBotResponse(optionNumber, pedidoNumber);
                createMessageElement(botResponse, false); 

                chatOptions.style.pointerEvents = 'auto';
            });
        });
    </script>
