<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema ERP Entregadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        accent: '#f1f5f9'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .login-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary rounded-xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Entrar</h1>
                <p class="text-secondary text-sm">Acesse sua conta para continuar</p>
            </div>

            <form id="loginForm" class="space-y-6" novalidate>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg" placeholder="Digite seu email" required>
                    <div class="mt-1 text-sm text-red-600 hidden" id="loginError"></div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Senha</label>
                    <input type="password" id="password" name="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" id="loginButton" class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg">
                    <span>Entrar</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const loginError = document.getElementById('loginError'); // Div para mostrar erros

            // A URL do nosso endpoint de login no backend Flask
            const loginApiEndpoint = 'http://127.0.0.1:5000/login';

            form.addEventListener('submit', async function(e) {
                e.preventDefault(); // Impede o recarregamento da página

                
                const email = emailInput.value;
                const password = passwordInput.value;

                
                if (!email || !password) {
                    loginError.textContent = 'Por favor, preencha o email e a senha.';
                    loginError.classList.remove('hidden');
                    return;
                }
                
                // Desabilita o botão e mostra o status de "carregando"
                loginButton.disabled = true;
                loginButton.innerHTML = `<span>Entrando...</span>`;
                loginError.classList.add('hidden');

                try {
                    // Parte de conectar com o back
                    const response = await fetch(loginApiEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password 
                        }),
                    });

                    // Verifica se a resposta do backend foi feita
                    if (response.ok) {
                        // Se o login deu certo, redireciona para o painel
                        alert('Login realizado com sucesso! Redirecionando...');
                        window.location.href = 'painel.html'; 
                    } else {
                        // Se deu erro, pega a mensagem de erro que o backend enviou
                        const errorData = await response.json();
                        loginError.textContent = errorData.error || 'Ocorreu um erro inesperado.';
                        loginError.classList.remove('hidden');
                    }

                } catch (error) {
                  
                    console.error('Erro de conexão:', error);
                    loginError.textContent = 'Não foi possível conectar ao servidor. Verifique sua conexão ou tente mais tarde.';
                    loginError.classList.remove('hidden');
                } finally {
                    //reabilita o botão
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<span>Entrar</span>';
                }
            });
        });
    </script>
</body>
</html>
